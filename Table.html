<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="" width="500px" height="500px" cellpadding="10px" cellspacing="2px">
      <caption></caption>
      <thead>
        <tr>
          <th bgcolor="blue">NAME</th>
          <th>hero</th>
          <th>power</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="2">bruce wayne</td>
          <td rowspan="2">batman</td>
    
        </tr>
        <tr>
          <td>bruce wayne</td>
          <td>batman</td>
   
        </tr>
        <tr>
          <td>bruce wayne</td>
          <td>batman</td>
          <td>paisa</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total Name</td>
          <td>Total Hero</td>
          <td>Total Power</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
